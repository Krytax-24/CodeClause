<head>
    <title>Portfolio | KryTax</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            <a href="#" class="icon solid fa-home"><span>Home</span></a>
            <a href="#work" class="icon solid fa-folder"><span>Work</span></a>
            <a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
            <a href="https://github.com/Krytax-24" target="_blank" class="icon brands fa-github"><span>GitHub</span></a>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Me -->
            <article id="home" class="panel intro">
                <header>
                    <h1 class="text-5xl font-bold">Krishna Dembla</h1>
                    <p>Software Developer</p>
                </header>
                <a href="#work" class="jumplink pic">
                    <span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
                    <img src="images/workspace.jpg" alt="" />
                </a>
            </article>

            <!-- Work -->
            <article id="work" class="panel">
                <header>
                    <h2 class="text-5xl font-bold">Projects</h2>
                </header>
                <p>
                    In my ongoing journey to become a developer, I have built numerous projects and worked on a number of projects, and here are some for your viewing.
                </p>
                <section>
                    <div class="row">
                        <div class="col-12 col-12-medium col-12-small mt-6 hover:scale-95 hover:opacity-90 transition-transform ">
                            <a href="/index.html" class="image fit"><img src="/images/portfolio.jpg" alt=""></a>
                            <br>

                        </div>

                        <div class="col-6 col-6-medium col-12-small hover:scale-95 hover:opacity-90 transition-transform">
                            <a href="/Projects/simon game/simon.html" target="_blank" class="image fit"><img src="images/simongame.jpg" alt=""></a>
                        </div>
                        <div class="col-6 col-6-medium col-12-small hover:scale-95 hover:opacity-90 transition-transform">

                        </div>
                    </div>
                </section>
            </article>

            <!-- Contact -->
            <article id="contact" class="panel">
                <header>
                    <h2>Contact Me</h2>
                </header>
                <form action="#" method="post">
                    <div>
                        <div class="row">
                            <div class="col-6 col-12-medium">
                                <input type="text" name="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-medium">
                                <input type="text" name="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" placeholder="Subject" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" placeholder="Message" rows="6"></textarea>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Send Message" />
                            </div>
                        </div>
                    </div>
                </form>
            </article>

        </div>

        <!-- Footer -->
        <div id="footer">

            <p class="pt-10"><a href="https://github.com/Krytax-24" target="_blank"> @Krytax-24 </a></p>
